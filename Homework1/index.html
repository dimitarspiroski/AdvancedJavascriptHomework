<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework 1 AJS</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
  </head>
  <body>
    <div>
      <table id="table" class="table table-dark table-hover">
        <thead>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Full Name</th>
          <th>Age</th>
          <th>City</th>
          <th>Country</th>
          <th>Spouse</th>
          <th>Pets</th>
          <th>Marriage Status</th>
        </thead>
        <tbody id="table-container"></tbody>
      </table>
    </div>
    <label for="search-input">Search User:</label>
    <input type="text" id="search-input" placeholder="Please enter age:" />
    <button type="button" id="search-btn" class="btn btn-dark">Search</button>
    <button type="button" id="reset-btn" class="btn btn-dark">Reset</button>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
    <script src="./scripts/app.js"></script>
  </body>
</html>
